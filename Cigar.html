	<body>
        <script src="js/three.js"></script>
		<script type="module">
            
            //import * as THREE from './js/three.module.js';
            import { OrbitControls } from './js/OrbitControls.js';
            import { GLTFLoader } from './js/GLTFLoader.js';

            let scene, camera, loader, renderer, light, obj, position; 
            const particleCount = 500;
            
            init();
            initControls()
            animate(); //render();


			function init() {
                
                scene = new THREE.Scene();
                light = new THREE.HemisphereLight( 0xffffff, 0x000000, 5 );
                scene.add( light );
                scene.background = new THREE.Color('red');
                scene.fog = new THREE.Fog(0x5d0361, 10, 1500);

                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
                camera.position.set( 5, 20, 0 );
                //camera.position.z = 20;

                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                loader = new GLTFLoader();

                // Loading of cigar as gltf object
                loader.load( './cigar/scene.gltf', function ( gltf ) {
                    
                    obj = gltf.scene;
                    obj.position.z = -7.2
                    obj.position.y = -2.7
                    scene.add( obj );
                    
                    
                    console.log("Coordinates of the cigar", obj.position);

                }, undefined, function ( error ) {

                    console.error( error );

                } );
                
                //Grid
                const gridHelper = new THREE.GridHelper(200, 50);
                scene.add( gridHelper )

                //Smoke
            }


            function initControls() {
                const controls = new OrbitControls(camera, renderer.domElement);
                controls.target.set( 0, 0, 0 );
                controls.enableDamping = true;
                //controls.dampingFactor = 0.25;
                controls.enableZoom = true;
                controls.autoRotate = false;
                controls.autoRotateSpeed = 0.5;
                controls.minDistance = 1;
                controls.maxDistance = 2000;
                controls.enablePan = true;
            }

            
            function animate() {
	            requestAnimationFrame( animate );
                //if(obj) obj.rotation.y += 0.002;

	            renderer.render( scene, camera );
            }
