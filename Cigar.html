<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Smoking cigar</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script src="js/three.js"></script>
		<script type="module">
            
            //import * as THREE from './js/three.module.js';
            import { OrbitControls } from './js/OrbitControls.js';
            import { GLTFLoader } from './js/GLTFLoader.js';

            let scene, camera, loader, renderer, light; 
            
            init();
            initControls()
            animate(); //render();



			function init() {
                
                scene = new THREE.Scene();
                light = new THREE.HemisphereLight( 0xffffff, 0x000000, 2 );
                scene.add( light );
                scene.background = new THREE.Color('red');

                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
                camera.position.set( 5, 20, 0 );
                //camera.position.z = 20;

                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                loader = new GLTFLoader();

                // Loading of cigar as gltf object
                loader.load( './cigar/scene.gltf', function ( gltf ) {

                    scene.add( gltf.scene );
                    
                    console.log(gltf.asset)

                }, undefined, function ( error ) {

                    console.error( error );

                } );
            
            }
            

            function initControls() {
                const controls = new OrbitControls(camera, renderer.domElement);
                controls.target.set( 0, 0, 0 );
                controls.enableDamping = true;
                //controls.dampingFactor = 0.25;
                controls.enableZoom = true;
                controls.autoRotate = false;
                controls.autoRotateSpeed = 0.5;
                controls.minDistance = 1;
                controls.maxDistance = 2000;
                controls.enablePan = true;
            }


            function animate() {
	            requestAnimationFrame( animate );
	            renderer.render( scene, camera );
            }

            
		</script>
	</body>
</html>
